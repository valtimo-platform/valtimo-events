  schemas:
    CloudEvent:
      type: object
      discriminator: type
      required:
        - specversion
        - id
        - source
        - time
        - type
        - datacontenttype
        - data
      properties:
        specversion:
          type: string
          examples:
            - '1.0'
        id:
          type: string
          format: uuid
        source:
          type: string
          examples:
            - 'valtimo'
            - 'gzac'
        time:
          type: string
          format: date-time
          examples:
